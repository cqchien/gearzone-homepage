<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameZone</title>

    <!-- Import CSS Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container">
        <!-- NAVBAR -->
        <div class="navbar">
          <!-- LOGO -->
          <div class="logo">
            <img src="images/logo.png" width="125px" alt="logo" />
          </div>
          <!-- NAV -->
          <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Account</a>
            <img src="images/cart.png" width="70px" alt="cart" />
          </nav>
        </div>

        <div class="row">
          <!-- BANNER -->
          <div class="col-2">
            <h1>GameZone is the world for Gamers.</h1>
            <p>
              It is a long established fact that a reader will be distracted by
              the readable content of a page when looking at its layout.
            </p>
            <a href="#" class="btn">Explore Now &hearts;</a>
          </div>
          <div class="col-2">
            <img src="images/gear-bg.png" alt="background" />
          </div>
        </div>
      </div>
    </header>
    <!-- FEATURE categories -->
    <div class="categories">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <img src="images/category-1.jpg" alt="category" />
          </div>
          <div class="col-3">
            <img src="images/category-2.jpg" alt="category" />
          </div>
          <div class="col-3">
            <img src="images/category-3.jpg" alt="category" />
          </div>
          <div class="col-3">
            <img src="images/category-3.jpg" alt="category" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
